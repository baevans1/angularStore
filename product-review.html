<h5>Reviews</h5>
<blockquote class="card-text" ng-repeat="review in product.reviews">
  <b>{{review.stars}} Stars</b>
  {{review.body}}
  <br>
  <cite>&mdash; {{review.author}} on {{review.createdOn | date}}</cite>
</blockquote>
<form name="reviewForm"
      ng-controller="ReviewController as reviewCtrl"
      ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)"
      novalidate>
  <blockquote>
    <b>{{reviewCtrl.review.stars}} Stars</b>
    {{reviewCtrl.review.body}}
    <br>
    <cite>&mdash; {{reviewCtrl.review.author}} on {{reviewCtrl.review.createdOn | date}}</cite>
  </blockquote>
  <h5>Submit a Review</h5>
  <select class="custom-select form-control"
          ng-options="stars for stars in [5,4,3,2,1]"
          ng-model="reviewCtrl.review.stars"
          required>
    <option value="">Rate the Product</option>
    <!--  the above option doesn't work to default because of ng-model-->
    <!-- <option value="1 Star">1 star</option>
    <option value="2 Stars">2 stars</option>
    <option value="3 Stars">3 stars</option>
    <option value="4 Stars">4 stars</option>
    <option value="5 Stars">5 stars</option> -->
  </select>
  <textarea name="body"
            class="form-control mt-2"
            placeholder="Write a short review..."
            ng-model="reviewCtrl.review.body"
            name="name" rows="8" cols="80"
            required>
  </textarea>
  <input name="author"
        class="form-control mt-2"
        placeholder="someone@email.com"
        ng-model="reviewCtrl.review.author"
        type="email"
        required>
    <div> reviewForm is {{reviewForm.$valid}}</div>
  <input class="btn btn-info mt-2 float-right"
          type="submit"
          value="Submit" >
</form>
