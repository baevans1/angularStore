<section ng-show="product.images.length">
  <img class="card-img-top" ng-src="{{product.images[gallery.current]}}" >
  <ul class="list-inline thumbs">
    <li ng-repeat="image in product.images">
      <img class="img-thumbnail float-left" width="150px" ng-src="{{image}}" />
    </li>
  </ul>
</section>
